cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-packet:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'

      gardener-extension-provider-packet-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
  release-branches:
    index: 1
    branches: ['release-.*']
    inherit:
      gardener-extension-provider-packet:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
