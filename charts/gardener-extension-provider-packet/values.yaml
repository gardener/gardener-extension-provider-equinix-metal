webhookConfig:
  servicePort: 443
  serverPort: 10250

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  etcd:
    storage:
      className: rook-ceph-block
      capacity: 25Gi
gardener:
  seed:
    provider: packet
